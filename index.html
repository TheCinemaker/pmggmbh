<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMG Óralap Leadás</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="Cég Logó" class="logo">
            <h1>Óralap Leadás</h1>
        </header>
        <main>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="employeeName">Név:</label>
                    <select id="employeeName" name="employeeName" required>
                        <option value="" disabled selected>Válassz a listából...</option>
                        <!-- A nevek ide kerülnek majd a JavaScriptből -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="weekRange">Hét (pl. 5-9):</label>
                    <input type="text" id="weekRange" name="weekRange" required>
                </div>
                <div class="form-group">
                    <label for="fileInput">Óralap (kép vagy PDF):</label>
                    <input type="file" id="fileInput" name="fileInput" accept="image/*,application/pdf" required>
                </div>
                <button type="submit" id="submitButton">Feltöltés</button>
            </form>
            <div id="statusMessage" class="status"></div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
