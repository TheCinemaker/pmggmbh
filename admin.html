<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminbereich</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <a href="index.html" class="home-button" title="Zurück zur Startseite" aria-label="Zurück zur Startseite">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path fill="currentColor" d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8h5z"/>
        </svg>
      </a>

      <h1>Admin</h1>

      <div class="header-actions"> <!-- Konténer az esetleges jövőbeli gomboknak -->
        <button id="refreshBtn" class="icon-button" type="button" title="Aktualisieren" aria-label="Aktualisieren">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor" d="M17.65 6.35A7.95 7.95 0 0 0 12 4a8 8 0 1 0 7.75 10h-2.1A6 6 0 1 1 12 6c1.3 0 2.5.42 3.45 1.13L13 10h7V3l-2.35 2.35Z"/>
          </svg>
          <span class="sr-only">Aktualisieren</span>
        </button>
      </div>
    </header>

    <div id="lastUpdated" class="last-updated" aria-live="polite"></div>

    <main class="content" id="adminContent">
      
      <!-- SZŰRŐK KONTÉNERE -->
      <div class="filters-container">
        
        <!-- MEGLÉVŐ NÉV-SZŰRŐ -->
        <div class="form-group">
          <label for="nameFilter" class="sr-only">Nach Name filtern</label>
          <input type="text" id="nameFilter" placeholder="Nach Name filtern…" />
        </div>

        <!-- ÚJ CÉG-SZŰRŐ -->
        <div class="form-group">
          <label for="companyFilter" class="sr-only">Nach Firma filtern</label>
          <select id="companyFilter" aria-label="Nach Firma filtern">
            <!-- JavaScript tölti fel -->
          </select>
        </div>

        <div class="form-group">
          <button id="weeklyReportBtn" class="action-button">Wochenbericht</button>
        </div>

         <div class="form-group toggle-group">
          <label for="autoUpdateToggle" class="toggle-label">Auto-Update:</label>
          <label class="switch">
            <input type="checkbox" id="autoUpdateToggle">
            <span class="slider round"></span>
          </label>
        </div>

      </div>

      <div id="userListContainer">
        <!-- Karten werden per JS gerendert -->
      </div>
    </main>
  </div>

  <script src="admin.js"></script>

    <button id="backToTopBtn" class="back-to-top" title="Nach oben">
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/>
    </svg>
  </button>
  
</body>
</html>
